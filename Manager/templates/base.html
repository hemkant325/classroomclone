<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static "base/base-style.css" %}"  />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kufam:ital@1&display=swap" rel="stylesheet">
  

  {% block style %}

  {% endblock %}

  <title>Assignment Manager</title>
</head>

<body>
  
  <header>
    <nav>
        <div class="logo"><a href="#">ClassRoom</a></div>
        
        <div class="authentication">
          {% if user.is_authenticated %}
            <a href="{% url "accounts:logout" %}">Log Out</a>
          {% else %} 
            <a href="{% url "accounts:signup" %}">Sign up</a>
            <a href="{% url "accounts:login" %}">Log In</a>
          {% endif %}
        </div>
    </nav>
  </header>

  {% block content %}
  {% endblock %}
  
</body>

</html>
